<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="player-label" class="badge">player</div>
      <p id="player-choice"></p>
      <div id="computer-label" class="badge">computer</div>
      <p id="computer-choice"></p>
      <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Choose rock, paper, or scissors to start playing!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/rock.png" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="img/paper.png" alt="" />
      </div>
      <div class="choice" id="scissors">
        <img src="img/scissors.png" alt="" />
      </div>
    </div>
  </body>
</html>
